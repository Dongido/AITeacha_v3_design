    <!-- Draggable WhatsApp Script -->
    <script>
      const whatsappBtn = document.querySelector(".whatsapp-button");

      let isDragging = false;
      let offsetX, offsetY;

      whatsappBtn.addEventListener("mousedown", function (e) {
        isDragging = true;
        offsetX = e.clientX - whatsappBtn.getBoundingClientRect().left;
        offsetY = e.clientY - whatsappBtn.getBoundingClientRect().top;
        whatsappBtn.style.transition = "none";
      });

      document.addEventListener("mousemove", function (e) {
        if (isDragging) {
          whatsappBtn.style.left = e.clientX - offsetX + "px";
          whatsappBtn.style.top = e.clientY - offsetY + "px";
          whatsappBtn.style.right = "auto";
          whatsappBtn.style.bottom = "auto";
          whatsappBtn.style.position = "fixed";
        }
      });

      document.addEventListener("mouseup", function () {
        isDragging = false;
        whatsappBtn.style.transition = "";
      });
    </script>
